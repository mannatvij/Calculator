<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
        }

        button {
            width: 48%;
            margin: 6px 1%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5148d3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üßÆ Smart Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <div id="result"></div>
</div>

<script>
    async function calculate(operation) {
        const a = document.getElementById("num1").value;
        const b = document.getElementById("num2").value;

        if (a === '' || b === '') {
            document.getElementById("result").innerText = '‚ö†Ô∏è Please enter both numbers.';
            return;
        }

        try {
            const response = await fetch(`/api/${operation}?a=${a}&b=${b}`);
            const result = await response.text();
            document.getElementById("result").innerText = `Result: ${result}`;
        } catch (error) {
            document.getElementById("result").innerText = '‚ùå Something went wrong!';
        }
    }
</script>
</body>
</html>
