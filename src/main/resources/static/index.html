<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
<h2>Simple Calculator</h2>
<input type="number" id="a" placeholder="Enter first number" />
<select id="op">
    <option value="add">+</option>
    <option value="subtract">−</option>
    <option value="multiply">×</option>
    <option value="divide">÷</option>
</select>
<input type="number" id="b" placeholder="Enter second number" />
<button onclick="calculate()">Calculate</button>
<h3 id="result"></h3>

<script>
    async function calculate() {
        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        const op = document.getElementById('op').value;
        const res = await fetch(`/api/${op}?a=${a}&b=${b}`);
        const text = await res.text();
        document.getElementById('result').innerText = `Result: ${text}`;
    }
</script>
</body>
</html>
